<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="headerdet">
        <div class="headerdet-content">
            <h1 class="heading">Ticket Reservation</h1>
            <p class="subheading">Enter your details</p>
        </div>
        <img src="images/logo.png" alt="Cover Photo" class="cover-photo"> 
    </header>
    <div class="contentlinkstick">
      <nav class="booking-links">
        <ul>
          <li><a href="tickets.html">Tickets</a></li>
          <li><a href="details.html">Details</a></li>
        </ul>
      </nav>
    </div>
   


   

      <div class="containerdet" onsubmit="return ValidatedetailsPage()">
        <h1>Enter your details</h1>
        <form id="detailsForm">
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" required>
    
          <label for="mobileNumber">Mobile Number *</label>
          <input type="tel" name ="mobileNumber" id="mobileNumber" required onchange="mobilenumber()">
          <div class="alert alert-info" style="display: none;"></div>
    <br><br>
          <label for="email">Email *</label>
          <input type="email" id="email" required onchange="email()">
    
          <label for="confirmEmail">Confirm Email *</label>
          <input type="email" id="confirmEmail" required onchange="confirmemail()">

    
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          </form>
         
          <br><br>

          
          <div class="button-container">
            
            <button  type="submit" id="continueButton" class="continueButton" >Continue with Purchase</button>
            
        </div>
      </div>
        </form>



         

     
        <div class="right-column">
          <div class="summarytable">
            <h2>Summary</h2>
            <p>Date: <span id="summaryDate"></span></p>
            <p>Selected Time Slots: <span id="summarytableTimeSlots"></span></p>
            <p>Selected Ticket Categories: <span id="summaryTicketCategories"></span></p>
            <p>Total Tickets: <span id="summaryTotalTickets"></span></p>
            <p>Total Charges: $<span id="summaryTotalCharges"></span></p>
            <p><strong>Full Name:</strong> <span id="summaryFullName"></span></p>
            <p><strong>Mobile Number:</strong> <span id="summaryMobileNumber"></span></p>
            <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
            <p><strong>Confirmed Email:</strong> <span id="summaryConfirmedEmail"></span></p>
          </div>


          </div>
 
      
      
   

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js">
      </script>
      <script>

    var input = document.querySelector("#mobileNumber");
        window.intlTelInput(input, {
          utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/utils.js",
       Â });
    
    // Add an event listener to the "Continue" button
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("continueButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default form submission
            ValidatedetailsPage();
        });
    });
       

    
       </script>







</body>
</html>
